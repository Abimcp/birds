<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIRDS!!</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="content">
      <button id="msg-btn">
        Click here to receive a message from The Other Side!
      </button>

      <form id="new-bird-form">
        <label for="name">name</label>
        <input type="text" id="name" />

        <label for="colour">colour</label>
        <input type="text" id="colour" />

        <label for="location">location</label>
        <input type="text" id="location" />

        <label for="amount">number of</label>
        <input type="int" id="amount" />

        <input type="submit" value="Add BIRD!" />
      </form>

      <section id="birds">
        <h1>BIRDS!!</h1>
        <table>
          <tr>
            <th>Name</th>
            <th>Colour</th>
            <th>Location</th>
            <th>Number of BIRDS!!</th>
            <th>Delete</th>
            <th>Update</th>
          </tr>
        </table>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
